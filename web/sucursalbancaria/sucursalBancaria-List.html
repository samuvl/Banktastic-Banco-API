<h1>Sucursales Bancarias</h1>
<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>Código</th>
                <th>Dirección</th>
                <th>Teléfono</th>
            </tr>
        </thead>

        <tbody  >
            <tr  ng-repeat="sucursalBancaria in sucursalesBancarias">
                <td> <a href="#/updateSucursal/{{sucursalBancaria.idSucursalBancaria}}"> {{sucursalBancaria.codigoSucursalBancaria}} </a></td>
                <td>{{sucursalBancaria.direccion}}</td>
                <td>{{sucursalBancaria.telefono}}</td>
            </tr>
        </tbody>
    </table>

    <a href="#/insertSucursal/"><button class="btn btn-sm btn-primary">Insertar Sucursal</button></a>


</div>
