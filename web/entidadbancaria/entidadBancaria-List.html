<h1> Entidades Bancarias</h1>

<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Código Entidad</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="entidadBancaria in entidadesBancarias">
                <td> <a class="tooltipp" href="#/update/{{entidadBancaria.idEntidadBancaria}}">{{entidadBancaria.nombre}}<span>Pulse aquí para ver más detalles.</span></a></td>
                <td>{{entidadBancaria.direccion}}</td>
                <td>{{entidadBancaria.codigoEntidad}}</td>
            </tr>
        </tbody>
    </table>
    
    <a href="#/insert/"><button class="btn btn-sm btn-primary">Insertar entidad</button></a>

</div>
